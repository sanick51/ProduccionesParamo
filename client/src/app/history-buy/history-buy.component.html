<app-admin-header>
    <div class="row justify-content-center">
        <div class="col-md-5 text-center mb-6">
          <h2 class="heading-section"> HISTORIAL COMPRAS </h2>
        </div>
      </div>
      
      <table mat-table [dataSource]="datos" class="mat-elevation-z8" #tabla1>
      
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
            <td mat-cell *matCellDef="let articulo"> {{articulo.id}} </td>
          </ng-container>
        
          <ng-container matColumnDef="Correo">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let articulo"> {{articulo.CORREO}} </td>
          </ng-container>
        
          <ng-container matColumnDef="Fecha">
            <th mat-header-cell *matHeaderCellDef> Proyecto </th>
            <td mat-cell *matCellDef="let articulo"> {{articulo.DATE_BUY}} </td>
          </ng-container>
          
          <ng-container matColumnDef="Material">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let articulo"> {{articulo.MATERIAL}} </td>
          </ng-container>
        
          <ng-container matColumnDef="Total">
            <th mat-header-cell *matHeaderCellDef> Estado inicial </th>
            <td mat-cell *matCellDef="let articulo"> {{articulo.TOTAL}} </td>
          </ng-container>

          
        
          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        </table>
        <div class="contenedor">
        </div>
        
        
        <br>
        <br>
      
</app-admin-header>
