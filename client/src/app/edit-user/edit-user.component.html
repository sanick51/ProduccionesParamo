<div class="row">
    <h1 mat-dialog-title>Editar datos</h1>
    <div mat-dialog-content class="content">
        <div class="form-group">
            <div class="form-group">
                <label >Nombre</label>
                <input type="text"  class="form-control"
                       [(ngModel)]="data.nombre" >
              </div>
              <div class="form-group" *ngIf="!validation" >
                <label >Contraseña</label>
                <input type="password"  class="form-control" 
                       [(ngModel)]="password">
              </div>
              <div class="form-group" *ngIf="!validation" >
                <label >Confirmar contraseña</label>
                <input type="password"  class="form-control" 
                       [(ngModel)]="cPassword" >
              </div>
              <div class="form-group" *ngIf="validation" >
                <label >Correo</label>
                <input type="text"  class="form-control" 
                       [(ngModel)]="data.email" >
              </div>

              <div class="form-group" *ngIf="validation" >
                <label class="per">Permisos</label>
                <mat-select disableRipple [(ngModel)]="data.rol" name="miselect" class="buttondesplegable" *ngIf="validation" >
                    <mat-option value="1">Administrador</mat-option>
                    <mat-option value="2">Usuario</mat-option>
                    <mat-option value="3">Ventas</mat-option>
                  </mat-select>
              </div>
           
          </div>
    <div mat-dialog-actions>
        <button mat-button (click)="cancelar()">Cancelar</button>
        <button mat-button (click)="send()" cdkFocusInitial>Confirmar</button>
    </div>
    <simple-notifications></simple-notifications>
</div>
