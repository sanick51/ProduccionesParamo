<mat-card class="example-card">
    
    <img mat-card-image [src]=image alt="Imagen del producto"  [routerLink]=this.route routerLinkActive="active">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title  [routerLink]=this.route routerLinkActive="active" >{{this.name}}</mat-card-title>
        <mat-card-subtitle>{{this.date}}</mat-card-subtitle>
      </mat-card-header>  
</mat-card>
